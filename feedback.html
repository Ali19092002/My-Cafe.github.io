<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand ms-2" href="/">Ali's Cafe</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="feedback.html">Feedback</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div
        style="
          text-align: center;
          color: white;
          background-color: rgb(63, 54, 54);
          font-family: 'Times New Roman', Times, serif;
          padding-bottom: 1px;
        "
      >
        <h2><u>Feedback</u></h2>
      </div>
      <form class="my-3">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email Address :
          </label>
          <input
            type="email"
            placeholder="xxxxx@gmail.com"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <div class="col-12 mb-4">
            <label class="mb-2" for="inlineFormSelectPref">Rating : </label>
            <select class="form-select" id="inlineFormSelectPref">
              <option selected value="5">Five Star (Excellent)</option>
              <option value="4">Four Star (Good)</option>
              <option value="3">Three Star (Normal)</option>
              <option value="2">Two Star (Need to Upgrade)</option>
              <option value="1">One Star (Bad)</option>
            </select>
          </div>
          <label for="exampleFormControlTextarea1" class="form-label"
            >Your feedback means a lot to us...</label
          >
          <textarea
            placeholder="Write here..."
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mb-3">
          <button type="submit" class="btn btn-outline-success">Submit</button>
        </div>
      </form>
    </div>
    <footer class="container">
      <p>
        © 2022–2023 Company, Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
